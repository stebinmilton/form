<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url(./facebook/assets/img/autumn-leaves-composition.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;

    }

    .card-img-top {
      width: 80%;
      /* height: 30%; */
    }
  </style>
</head>

<body>




  <div class="container mt-4">
    <div class="card mb-3">
      <div class="row mb-4">
        <div class="mt-5" style="position: absolute;color: white; font-family: Georgia, serif; text-align: center;">
          <h1>RESGISTRATION FORM</h1>
        </div>

        <img src="./facebook/assets/img/autumn-leaves-composition.jpg" class="card-img-top" alt="..."
          style="width: 100%; height: 200px ;">
      </div>
      <div class="card-body">
        <div class="container-fluid">
          <form action="/action_page.php">
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-4">
                  <label for="text">First Name:</label>
                  <input type="text" class="form-control" id="text" placeholder="Enter your first name"
                    name="First Name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="mb-4">
                  <label for="Last Name">Last Name:</label>
                  <input type="text" class="form-control" id="Last Name" placeholder="Enter your last name"
                    name="Last Name">
                </div>
              </div>
            </div>
            <!-- 2  -->

            <div class="row">
              <div class="col-sm-12">
                <div class="mb-4 ">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="mb-4">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password"
                    name="password">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="mb-4">
                  <label for="password"> Conform Password:</label>
                  <input type="password" class="form-control" id="confirm password"
                    placeholder="Enter your conform password" name="confirm password">
                </div>
              </div>
            </div>
            <!-- phone  -->
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-4">
                  <label for="Number">Phone Number:</label>
                  <input type="text" class="form-control" id="number" placeholder="Enter your phone number"
                    name="password">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="mb-4">
                  <label for="Date Of Birh"> Date Of Birth:</label>
                  <input type="date" class="form-control" id="Date Of Birth" name="Date Of Birth">
                </div>
              </div>
              <!-- college  -->
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-4 mt-2">
                    <label for="text">College Name</label>
                    <input type="text" class="form-control" id="text" placeholder="Enter your College Name"
                      name="First Name">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="mb-4">
                    <label for="sel1" class="form-label">Course</label>
                    <select class="form-select" id="sel1" name="sellist1">
                      <option>React</option>
                      <option>Python</option>
                      <option>Java Script</option>
                      <option>Php</option>
                    </select>

                  </div>
                </div>
              </div>
              <!-- gender  -->
              <div class="row">
                <div class="col-sm-6">
                  <div>
                    <P>Gender</P>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
                    <label class="form-check-label" for="radio1">Male</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                    <label class="form-check-label" for="radio2">Female</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                    <label class="form-check-label" for="radio2">Other</label>
                  </div>

                </div>
                <!-- checkbox  -->

                <div class="col-sm-6">
                  <div>
                    <p>Languages</p>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something">
                    <label class="form-check-label" for="check1">Tamil</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                    <label class="form-check-label" for="check2">English</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Malayalam</label>
                  </div>
                </div>

                <!-- text  -->
                <div class="row mt-2">
                  <div class="col-sm-12">
                    <div class="mb-4 ">
                      <p>Address:</p>
                      <textarea class="form-control" id="comment" name="text"
                        placeholder="Type your address here.."></textarea>
                      <label for="comment"></label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- sumbit  -->
              <div class="row mt-2 mb-4">


                <button type="submit" class="btn btn-dark">Submit</button>
              </div>


            </div>
          </form>

        </div>

      </div>
    </div>
  </div>

</body>

</html>
